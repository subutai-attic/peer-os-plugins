<div class="b-workspace-content b-workspace-content_border">
  <div class="b-main-form">
    <div class="b-main-form__wrapper b-main-form__wrapper_margin-r">
      <div class="b-form__wrapper b-form__wrapper_margin-bottom">
        <label class="b-form-label b-form-label_margin_r">Select environment</label>
        <select class="b-form-input b-form-input_fix-size-1 b-form-label_margin_r"
                ng-model="appscaleCtrl.currentCluster"
                ng-options="cluster.environmentId for cluster in appscaleCtrl.clusters">
        </select>

        <a href = "https://1443.{{appscaleCtrl.currentCluster.userDomain}}"
		   target="_blank" class="b-btn b-btn_blue b-btn_margin-r">
          Console
        </a>

      </div>
    </div>
  </div>
	<div class="b-workspace-content__row b-workspace-content__row_margin-b">

		<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
			Master nodes
		</h2>

		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<thead>
				<tr>
					<th>Hostname</th>
					<th></th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td colspan="3" class="b-main-table__empty-item" ng-show="appscaleCtrl.currentCluster.clusterName === undefined">
						No data available in table
					</td>
				<tr>
				<tr ng-show="appscaleCtrl.currentCluster.clusterName !== undefined">
					<td>{{ appscaleCtrl.currentCluster.clusterName }}</td>
					<td>
					<td>
					</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div class="b-workspace-content__row b-workspace-content__row_margin-b">
		<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
			App engine nodes
		</h2>

		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<thead>
				<tr>
					<th>Hostname</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-show="appscaleCtrl.currentCluster.appenList == undefined">
					<td colspan="3" class="b-main-table__empty-item">
						No data available in table
					</td>
				<tr>
				<tr ng-repeat="name in appscaleCtrl.currentCluster.appenList">
					<td>{{ name }}</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div class="b-workspace-content__row b-workspace-content__row_margin-b">
		<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
			Zookeeper nodes
		</h2>

		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<thead>
				<tr>
					<th>Hostname</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-show="appscaleCtrl.currentCluster.zooList == undefined">
					<td colspan="3" class="b-main-table__empty-item">
						No data available in table
					</td>
				<tr>
				<tr ng-repeat="name in appscaleCtrl.currentCluster.zooList">
					<td>{{ name }}</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div class="b-workspace-content__row">
		<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
			Database nodes
		</h2>

		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<thead>
				<tr>
					<th>Hostname</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-show="appscaleCtrl.currentCluster.cassList == undefined">
					<td colspan="3" class="b-main-table__empty-item">
						No data available in table
					</td>
				<tr>
				<tr ng-repeat="name in appscaleCtrl.currentCluster.cassList">
					<td>{{ name }}</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
